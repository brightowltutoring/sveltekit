<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body>
    <!--TODO: this, alongside +layout.svelte top code sorta does saved darkmode -->
    <script>
      const isDarkModeLS = localStorage.getItem("darkMode").toString();

      if (isDarkModeLS == "true") {
        document.body.classList.add("dark-mode");
      }

      if (isDarkModeLS == "false") {
        document.body.classList.remove("dark-mode");
      }
    </script>
    <!--TODO: this, alongside +layout.svelte top code sorta does saved darkmode -->

    <div>%sveltekit.body%</div>
  </body>
</html>
